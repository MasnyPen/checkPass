<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sprawdź hasło</title>
</head>

<body>
    <main>
        <h1>Wpisz swoje hasło, aby sprawdzić, czy jest dobre!</h1>
        <div class="form-container">
            <input type="text" class="password-input" placeholder="Wpisz hasło">
            <button class="check-button">Sprawdź</button>
        </div>
        <div class="result-container">
            <div id="password-strength"></div>
            <div id="password-errors"></div>
        </div>
        <section>
            <button id="generate-button">Wygeneruj hasło</button>
            <div id="generated-password"></div>
        </section>
    </main>
    <script type="module" async src="dist/app.js"></script>
</body>

</html>
